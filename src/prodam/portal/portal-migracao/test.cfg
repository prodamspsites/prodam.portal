[transmogrifier]
pipeline =
	csvsource
	content_type
	title_to_id
	generate_path
	disable_versioning
	constructor
	enable_versioning
	schemaupdater
	reindexobject
	logger

[csvsource]
blueprint = collective.transmogrifier.sections.csvsource
filename = prodam.portal:data/noticias_inserir.csv

[content_type]
blueprint = collective.transmogrifier.sections.inserter
key = string:_type
value = string:News Item
condition = python:'_type' not in item


[generate_path]
blueprint = collective.transmogrifier.sections.inserter
key = string:_path
value = python:(item['_folder'] + '/' if '_folder' in item else '/noticia/') + item['_generated_id']
condition = python:'_path' not in item

[disable_versioning]
blueprint = plone.app.transmogrifier.versioning.disable

[constructor]
blueprint = collective.transmogrifier.sections.constructor
required = True

[enable_versioning]
blueprint = plone.app.transmogrifier.versioning.enable

[schemaupdater]
blueprint = transmogrify.dexterity.schemaupdater

[reindexobject]
blueprint = plone.app.transmogrifier.reindexobject


[logger]
blueprint = collective.transmogrifier.sections.logger
name = logger
level = INFO
