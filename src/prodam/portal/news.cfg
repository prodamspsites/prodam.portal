[transmogrifier]
pipeline =
	csvsource
	constructor
	schemaupdater
	addtypesection
	reindexobject
	savepoint
	logger

[csvsource]
blueprint = collective.transmogrifier.sections.csvsource
filename = prodam.portal:data/news.csv

[constructor]
blueprint = collective.transmogrifier.sections.constructor
required = True

[schemaupdater]
blueprint = transmogrify.dexterity.schemaupdater

[addtypesection]
blueprint = prodam.portal.transmogrifier.news.addtypesection

[reindexobject]
blueprint = plone.app.transmogrifier.reindexobject

[savepoint]	
blueprint = collective.transmogrifier.sections.savepoint
every = 2000

[logger]
blueprint = collective.transmogrifier.sections.logger
name = logger
level = INFO
