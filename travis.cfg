[buildout]
find-links =
    http://dist.plone.org/release/4.3.3
    http://dist.plone.org/thirdparty

extends =
    http://dist.plone.org/release/4.3.3/versions.cfg
    https://raw.github.com/collective/buildout.plonetest/master/test-4.3.x.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg
    https://raw.githubusercontent.com/plone/plone.app.robotframework/master/versions.cfg

package-name = prodam.portal
package-extras = [test]

parts +=
    code-analysis

[code-analysis]
directory = ${buildout:directory}/src/prodam/portal
pre-commit-hook = True
flake8-ignore = E501
clean-lines = True
deprecated-aliases = True
imports = True
prefer-single-quotes = True
return-status-codes = True
utf8-header = True

[versions]
prodam.portal =
plone.app.contenttypes = 1.0
zope.configuration = 3.8.1
lxml = 2.3.6
zc.recipe.cmmi = 1.3.5
plone.formwidget.querystring = 1.0b3
plone.app.querystring = 1.2.5
plone.app.jquery = 1.8.3